<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Kalender</title>
</h:head>
<h:body>
	<h:form id="calendar">
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="160">
				<h1>Organizer</h1>
				<h2>Termine planen und mehr</h2>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<p:panelGrid style="margin-top:20px">
					<f:facet name="header">
						<p:row>
							<p:column colspan="1">Kalendar</p:column>
							<p:column colspan="3">Schedular</p:column>
						</p:row>
					</f:facet>
					<p:row>
						<p:column rowspan="1">
							<p:calendar value="#{controller.date}" mode="inline"
								id="inlineCal">
								<p:ajax event="dateSelect"
									listener="#{controller.handleDateSelect}"
									update="personen,raum,beschreibung,schedule" />
							</p:calendar>
						</p:column>

						<p:column rowspan="10" colspan="3" style="font-weight: bold;">
							<p:schedule id="schedule" initialDate="#{controller.date}"
								value="#{controller.eventModel}" view="agendaDay"
								allDaySlot="false" showWeekends="true">
								<p:ajax event="eventSelect"
									listener="#{controller.onEventSelect}"
									update="personen,raum,beschreibung" />
							</p:schedule>
						</p:column>
					</p:row>
					<p:row>
						<p:column style="font-weight: bold;">Personen</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="#{controller.pers}" id="personen" />
						</p:column>
					</p:row>
					<p:row>
						<p:column style="font-weight: bold;">Raum</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="#{controller.raum}" id="raum" />
						</p:column>
					</p:row>
					<p:row>
						<p:column style="font-weight: bold;">Details</p:column>
					</p:row>
					<p:row>
						<p:column rowspan="4">
							<h:outputText value="#{controller.beschreibung}"
								id="beschreibung" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:layoutUnit>
		</p:layout>
	</h:form>
</h:body>
</html>
