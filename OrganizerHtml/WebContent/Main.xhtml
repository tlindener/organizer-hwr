<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Main</title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="175">
			<h1>Organizer</h1>
			<h2>Termine planen und mehr</h2>
		</p:layoutUnit>
		<p:layoutUnit position="west" size="150">
			<h4>
				<a href="Main.xhtml"> Home </a>
			</h4>
			<h4>
				<a href="Kalender.xhtml"> Kalender </a>
			</h4>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h3>Home</h3>
			Herzlich Willkommen
			Den Organizer finden Sie unter dem Menüpunkt Kalender.<br />
			Diese Oberfläche ist nur für die Ansicht Ihrer Termine gedacht.<br />
			<p:panel header="Login Form">
				<h:form>
					<!-- 
					TODO: hier ist noch ne Fehlermeldung aufgetreten !
					INFO: Unable to find component '' (calling findComponent on component 'j_id_e:j_id_i'). We'll try to return 
					a guessed client-id anyways - this will be a problem if you put the referenced component into a different 
					naming-container. If this is the case, you can always use the full client-id. -->
					<h:panelGrid columns="2" cellpadding="2">
						<h:outputLabel for="#{calenderBean.username}" value="UserName" />
						<h:inputText value="#{calenderBean.username}" label="UserName"></h:inputText>
						<h:outputLabel for="#{calenderBean.password}" value="Password" />
						<h:inputSecret value="#{calenderBean.password}"></h:inputSecret>
						<h:commandButton type="submit" value="Login"
							action="#{calenderBean.login}"></h:commandButton>
					</h:panelGrid>
				</h:form>
			</p:panel>

		</p:layoutUnit>
	</p:layout>
	<p:calendar />
</h:body>


</html>
